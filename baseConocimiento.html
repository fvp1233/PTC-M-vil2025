<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de conocimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/styleBaseConocimiento.css" />

<body>
    <div class="imgFondo"></div>
    <div class="informacion">

            <h1>Base de conocimiento</h1>

                <i class="fas fa-search"></i>
                <input type="text" placeholder="Busca un artículo">
            </div>
        </div>
        <div class="texto-encabezado">
            <div class="texto">
                <h2>Tus soluciones rápidas</h2>

                <h2>¿Tienes preguntas?</h2>
                <p>No dudes en recurrir a esta sección.</p>
            </div>
            <img src="img/base_conocimiento.png" alt="">

        </div>
    </div>
    <div class="contenido" id="contenido">
        <!--Tarjetas de artículos inyectadas por JS-->
    </div>

    <div id="modal" class="modal oculto">
    <div class="modal-content">
        <div class="modal-titulo">
            <img src="img/flechaIzquierda.png" alt="" id="flechaIzquierda">
            <h3></h3>
        </div>
        <div class="modal-datos">
            <p></p>
            <p></p>
        </div>
        <div class="modal-info">
            <p></p>
        </div>
    </div>
</div>

    <div class="menu">
        <a href="#"><img src="img/menu/baseconocimiento_active.png" alt=""></a>
        <a href="#"><img src="img/menu/tickets_inactive.png" alt=""></a>
        <a href="#"><img src="img/menu/dashboard_inactive.png" alt=""></a>
        <a href="#"><img src="img/menu/notificaciones_inactive.png" alt=""></a>
        <a href="#"><img src="img/menu/perfil_inactive.png" alt=""></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
