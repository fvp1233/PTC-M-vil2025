<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de conocimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styleBaseConocimiento.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="fondo"></div>

    <div class="main-container">
        <div class="informacion">
            <div class="encabezado">
                <h1 style="font-size: 24px; margin-top: 15px; margin-bottom: 15px;">Base de conocimiento</h1>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Busca un artículo" id="searchInput">
                </div>
            </div>
            <div class="texto-encabezado">
                <div class="texto">
                    <h2 style="font-size: 16px;">Tus soluciones rápidas</h2>
                    <hr>
                    <h2 style="font-size: 16px;">¿Tienes preguntas?</h2>
                    <p>No dudes en recurrir a esta sección.</p>
                </div>
                <img src="img/base_conocimiento.png" alt="">
            </div>
        </div>

        <div class="scroll-content">
            <!-- Contenido principal: aquí se renderizan las tarjetas de solución -->
            <div class="contenido" id="contenido">
                <!-- Dropdown para filtrar categorías -->
                <div class="dropdown w-100 mb-3">
                    <button class="btn btn-custom dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="dropdownButton">
                        Todas las categorías
                    </button>
                    <ul class="dropdown-menu w-100">
                        <li><a class="dropdown-item" href="#" data-id="0">Todas las categorías</a></li>
                        <li><a class="dropdown-item" href="#" data-id="1">Soporte técnico</a></li>
                        <li><a class="dropdown-item" href="#" data-id="2">Consultas</a></li>
                        <li><a class="dropdown-item" href="#" data-id="3">Gestión de usuarios</a></li>
                        <li><a class="dropdown-item" href="#" data-id="4">Redes</a></li>
                        <li><a class="dropdown-item" href="#" data-id="5">Incidentes críticos</a></li>
                    </ul>
                </div>
            </div>
            <!-- Controles de paginación. Ahora están DENTRO del área de desplazamiento. -->
            <nav aria-label="Navegación de soluciones" class="pagination-container" id="pagination">
                <button id="prev-page" class="pagination-arrow" disabled>
                    &leftarrow;
                </button>

                <div class="page-info">
                    <span>Página</span>
                    <input type="number" id="page-input" value="1" min="1" aria-label="Número de página actual">
                    <span id="total-pages-display">de 10</span>
                </div>

                <button id="next-page" class="pagination-arrow">
                    &rightarrow;
                </button>
            </nav>
        </div>

        <div class="final">
            <img src="img/base_conocimiento_final.png" alt="">
            <div class="texto-final">
                <p>¿No encuentras respuesta a tu duda?</p>
                <a href="crearTicket.html"><button>Crea un ticket</button></a>
            </div>
        </div>
    </div>

    <div id="modal" class="kc-modal oculto">
        <div class="modal-content">
            <div class="modal-titulo">
                <img src="img/flechaIzquierda.png" alt="" id="flechaIzquierda">
                <h3></h3>
            </div>
            <div class="modal-datos">
                <h4 id="modalCategory" style="color: #6A040F; font-size: 15px; margin-bottom: 1rem;"></h4>
                <p id="modalAuthor"></p>
                <p id="modalDate"></p>
            </div>
            <div class="modal-info">
                <p></p>
            </div>
        </div>
    </div>

    <div class="menu">
        <a href="baseConocimiento.html"><img src="img/menu/baseconocimiento_active.png" alt=""></a>
        <a href="ticketsDashboard.html"><img src="img/menu/tickets_inactive.png" alt=""></a>
        <a href="dashboard.html"><img src="img/menu/dashboard_inactive.png" alt=""></a>
        <a href="notificaciones.html"><img src="img/menu/notificaciones_inactive.png" alt=""></a>
        <a href="perfil.html"><img src="img/menu/perfil_inactive.png" alt=""></a>
    </div>

    <script src="js/notificacionesCliente.js"></script>
    <script type="module" src="js/BaseConocimiento/baseConocimientoController/baseConocimientoController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src="js/Notificaciones/NotificacionesController/notificacionesController.js"></script>
</body>

</html>
