<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/TicketInformation.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Informacion del Ticket</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <img class="back" src="img/Left.png" alt="">
        </div>
        <div class="col text-center">
          <h2 class="headerText m-0">Informacion del Ticket</h2>
        </div>
      </div>
    </div>
  </header>
 
  <div class="imgFondo"></div>
 
  <main>
    <div class="row gx-0">
      <div class="col-12">
        <div class="card mx-auto" style="width: 98%;">
          <div class="card-body">
            <div class="d-flex flex-wrap align-items-start ticket-row">
              <div class="ticket-col2">
                <div class="date"><p>01,</p>
                <p> Abr,25</p></div>
                <div class="description"><p>No funcionan los filtros</p></div>
                <div class="id">
                  <p>#0001</p>
                </div>
              </div>
              <div class="ticket-col3">
                <div class="ticket-status-banner status-pendiente">Pendiente</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 
  <script src="js/TicketInformation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
