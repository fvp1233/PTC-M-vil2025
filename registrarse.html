<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="imgFondo"></div>

    <div class="page-content-wrapper d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row text-center align-self-stretch">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="welcome">
                        <h5>Bienvenido/a</h5>
                        <p>Estamos emocionados por tenerte aquí</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center">
            <div class="row text-center text-start mt-5 ms-1 me-1">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="inputs">
                        <form class="frmLogin" autocomplete="off">
                            <div class="formName">
                                <input type="text" name="full-name" autocomplete="off" required>
                                <label class="lblName">
                                    <span class="text-Name">Nombre completo</span>
                                </label>
                            </div>

                            <div class="formUser mt-5">
                                <input type="text" name="usuario" autocomplete="off" required>
                                <label class="lblUser">
                                    <span class="text-User">Usuario</span>
                                </label>
                            </div>

                            <div class="formEmail mt-5">
                                <input type="text" name="email" autocomplete="off" required>
                                <label class="lblEmail">
                                    <span class="text-Email">Correo electrónico</span>
                                </label>
                            </div>

                            <div class="formPhone mt-4 text-start">
                                <h5 class="phone-label-static">Número de teléfono</h5>
                                <div class="input-group">
                                    <span class="input-group-text country-code-prefix">
                                        <span class="iconify flag-icon" data-icon="flag:sv-4x3"></span>
                                        +503
                                    </span>
                                    <input type="tel" name="user-phone" class="form-control" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="btn-enter mt-5 mb-3 w-100">
                                <button type="submit">Registrarse</button>
                            </div>

                            <div class="d-flex align-items-center justify-content-center my-4">
                                <div class="border-top mx-2"></div>
                                <span class="txtRegistro"> Ó registrate con </span>
                                <div class="border-top mx-2"></div>
                            </div>
                        </form>
                    

                        <div class="txtInfo text-center mt-3">
                            <p>¿Ya tienes una cuenta?</p>
                            <a href="inicioSesion.html">Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scriptRegistrarse.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</body>

</html>
