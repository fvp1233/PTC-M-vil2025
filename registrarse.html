<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Grid de imagen de fondo-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="imgFondo"></div>
            </div>
        </div>
    </div>

    <!--Grid de texto de bienvenida-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="welcome">
                    <h5>Bienvenido/a</h5>
                    <p>Estamos emocionados por tenerte aquí</p>
                </div>
            </div>
        </div>
    </div>

    <div class="inputs">

        <div class="user">
            <form class="formUser">
                <input type="text" required>
                <label class="lblUser">
                    <span class="text-User">Usuario</span>
                </label>
            </form>
        </div>


        <div class="email">
            <form class="formEmail">
                <input type="text" required>
                <label class="lblEmail">
                    <span class="text-Email">Correo electrónico</span>
                </label>
            </form>
        </div>



        <div class="password">
            <form class="formPassword">
                <input type="text" required>
                <label class="lblPassword">
                    <span class="text-Password">Contraseña</span>
                </label>
            </form>
        </div>
    </div>

    <div class="num">
        <h5>Número de teléfono</h5>
    </div>


    <div class="numPhone">
        <form class="formNum">
            <input type="tel" required>
            <label class="lblNum">
                <span class="iconify flag-icon" data-icon="flag:sv-4x3"></span>
                <span class="text-Phone">+503</span>

            </label>
        </form>

    </div>
    <div class="buttons2">
        <button>Iniciar sesión</button>
    </div>

    <div class="d-flex align-items-center justify-content-center my-4">
        <div class="border-top mx-1" style="width: 90px; opacity: 0.5;"></div>
        <span class="px-3 text-white" style="opacity: 0.7;">Ó registrate con</span>
        <div class="border-top mx-2" style="width: 90px; opacity: 0.5;"></div>
    </div>

    <div class="buttons">
        <button>Iniciar sesión con google
            <img src="img/Google-Symbol.png" alt="logoGoogle">
        </button>
    </div>

    <div class="inicioSesion">
        <p>¿Ya tienes una cuenta?</p>
        <a href="#">Iniciar Sesión</a>
    </div>
    <script src="js/registrarse.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
