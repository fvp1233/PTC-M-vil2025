<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleRecuperarContrasena.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="imgFondo"></div>


    <div class="page-content-wrapper d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="container text-center">
            <div class="row justify-content-center  align-self-stretch">
                <div class="col-12 col-sm-12 col-md-12">
                    <div class="logoH2C">
                        <img src="img/H2C_LOGO_WHITE 3.svg" class="img-fluid" alt="logo H2C">
                    </div>

                    <div class="txtIn">
                        <h5>Recuperar contraseña</h5>
                        <p>Por favor ingresa tu correo electrónico para continuar.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 text-center">
            <div class="row justify-content-center  ms-1 me-1">
                <div class="col-12 col-sm-12 col-md-12 custom-form-column ">
                    <div class="inputs">

                        <form id="contrasena-form" class="formLogin">
                            <div class="formUser">
                                <input type="email" id="email" required>
                                <label class="lblUser">
                                    <span class="text-User">Correo</span>
                                </label>
                            </div>


                            <div id="error-message" class="text-danger mt-5 mb-3 w-100"></div>


                            <div class="btn-enter w-100">
                                <button type="submit" id="btn-continuar">Continuar</button>

                            </div>

                            <div class="singIn">
                                <a href="inicioSesion.html">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"> <!-- 👈 centrado -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="codeModalLabel">Ingresa el código de verificación</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="codigo-verificacion" class="form-control"
                            placeholder="Código recibido por correo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btn-verificar-codigo">Verificar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module"
        src="js/RecuperarContrasena//RecuperarContrasenaController/recuperarContrasenaController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
