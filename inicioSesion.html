<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInicioSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="imgFondo"></div>
    <div class="imgFondo"></div>

    <div class="page-content-wrapper d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12">
                    <div class="logoH2C">
                        <img src="img/H2C_LOGO_WHITE 3.svg" class="img-fluid" alt="logo H2C">
                    </div>

                    <div class="txtIn">
                        <h5>Ingresar</h5>
                        <p>Porfavor inicia sesión para continuar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 ">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-12 col-md-12 custom-form-column ">
                        <div class="inputs">
                            <div class="user">
                                <form class="formUser">
                                    <input type="text" required>
                                    <label class="lblUser">
                                        <span class="text-User">Usuario</span>
                                    </label>
                                </form>
                            </div>

                            <div class="password">
                                <form class="formPassword">
                                    <input type="text" required>
                                    <label class="lblPassword">
                                        <span class="text-Password">Contraseña</span>
                                        <i class="eye-icon fa-solid fa-eye"></i>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container form-left-aligned mt-4">
            <div class="row">
                <div class=" col-5 col-lg-5 col-sm-5 col-md-5 ms-3">
                    <div class="RememberMe">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="checkMark"></span>
                            Recuerdame
                        </label>
                    </div>
                </div>
                <div class="col-5 col-lg-5 col-sm-5 col-md-5 offset-1">
                    <div class="link ">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="container text-center">
            <div class="row justify-content-center  custom-form-column mt-5">
                <div class="div class= col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="buttons w-100">
                        <button class="buttons w-100">
                            <img src="img/Google-Symbol.png" alt="logoGoogle">
                            Iniciar sesión con google
                            
                        </button>
                    </div>

                    <div class="buttons2">
                        <button>Iniciar sesión</button>
                    </div>

                    <div class="singIn">
                        <p>¿Todavía no tienes una cuenta?</p>
                        <a href="#">Registrate</a>
                    </div>
                </div>
            </div>
        </div>



    </div>


    </div>

    <script src="js/scriptInicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
