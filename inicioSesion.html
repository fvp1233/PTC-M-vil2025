<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInicioSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="imgFondo"></div>
    

    <div class="page-content-wrapper d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="container text-center">
            <div class="row justify-content-center  align-self-stretch">
                <div class="col-12 col-sm-12 col-md-12">
                    <div class="logoH2C">
                        <img src="img/H2C_LOGO_WHITE 3.svg" class="img-fluid" alt="logo H2C">
                    </div>

                    <div class="txtIn">
                        <h5>Ingresar</h5>
                        <p>Porfavor inicia sesión para continuar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4 text-center">
            <div class="row justify-content-center  ms-1 me-1">
                <div class="col-12 col-sm-12 col-md-12 custom-form-column ">
                    <div class="inputs">
                        
                        <form id="login-form"  class="formLogin">
                            <div class="formUser">
                                <input type="text" id="username" required>
                                <label class="lblUser">
                                    <span class="text-User">Usuario</span>
                                </label>
                            </div>

                            <div class="formPassword mt-4">
                                <input type="password" id="password" required>
                                <label class="lblPassword">
                                    <span class="text-Password">Contraseña</span>
                                    <i class="eye-icon fa-solid fa-eye-slash"></i>
                                </label>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember">
                                        <span class="checkMark"></span>
                                        Recuérdame
                                    </label>
                                </div>
                                <div class="col-6 text-end">
                                    <div class="link">
                                        <a href="#">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </div>

                            <div id="error-message" class="text-danger mt-5 mb-3 w-100"></div>

                            <div class="btn-google mt-5  mb-3 w-100">
                                <button class=" w-100">
                                    <img src="img/Google-Symbol.png" alt="logoGoogle">
                                    Iniciar sesión con Google
                                </button>
                            </div>

                            <div class="btn-enter w-100">
                                <button type="submit">Iniciar sesión</button>
                            </div>

                            <div class="singIn">
                                <p>¿Todavía no tienes una cuenta?</p>
                                <a href="registrarse.html">Registrate</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/scriptInicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
