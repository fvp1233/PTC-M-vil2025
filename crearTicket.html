<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear ticket</title>
    <link rel="stylesheet" href="css/crearTicket.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="imgFondo"></div>

    <div class="container-fluid text-white py-3">
        <div class="row align-items-center justify-content-between">
            <div class="col-auto">
                <div class="flecha-atras">
                    <a href="dashboard.html"><i class="fas fa-arrow-left fa-lg"></i></a>
                </div>
            </div>
            <div class="col text-center">
                <h4 class="mb-0">Crear ticket</h4>
            </div>
            <div class="col-auto">
                <img src="img/icon_ticket.png" alt="Icono de ticket">
            </div>
        </div>
    </div>

    <div id="customNotification" class="custom-notification d-none">
        <div class="notification-content">
            <i id="notificationIcon" class="notification-icon"></i>
            <span id="notificationMessage" class="notification-text"></span>
        </div>
    </div>

    <div class="white-content-section">
        <div class="container">
            <form id="ticketForm" method="post">
                <div class="form-section-padding">
                    <div class="mb-5">
                        <label for="title" class="form-label fw-bold">Título del ticket</label>
                        <input type="text" class="form-control" id="title" name="title"
                            placeholder="Coloca un título a tu problema" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoryId" class="form-label fw-bold">Categoría</label>
                        <select class="form-select" id="categoryId" name="categoryId" required>
                            <option value="">Selecciona la categoría</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="priorityId" class="form-label fw-bold">Prioridad</label>
                        <div class="row row-cols-2 g-2" id="prioridad-buttons-container">
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="description" class="form-label fw-bold">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                            placeholder="Descripción" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageUploadInput" class="form-label fw-bold">Subir una imagen</label>
                        <button type="button" class="btn btn-link text-decoration-none p-0" id="openCustomModal">
                            <i class="fas fa-upload fa-lg"></i>
                        </button>
                        <span id="imageFileName" class="ms-3"></span>
                    </div>

                    <div id="imagesPreviewContainer" class="d-flex flex-wrap mt-3"></div>
                    <div class="text-center mt-5 mb-2">
                        <button type="submit" class="btnCreateTicket" id="submitTicketBtn">Crear Ticket</button>
                    </div>
                </div>
            </form>
        </div>

        

        <div class="menu">
            <a href="baseConocimiento.html"><img src="img/menu/baseconocimiento_inactive.png"
                    alt="Base de conocimiento"></a>
            <a href="ticketsDashboard.html"><img src="img/menu/tickets_inactive.png" alt="Tickets"></a>
            <a href="dashboard.html"><img src="img/menu/dashboard_activo.png" alt="Dashboard"></a>
            <a href="notificaciones.html"><img src="img/menu/notificaciones_inactive.png" alt="Notificaciones"></a>
            <a href="perfil.html"><img src="img/menu/perfil_inactive.png" alt="Perfil"></a>
        </div>

        <div id="customModal" class="custom-modal">
            <div class="custom-modal-content">
                <span class="custom-close-button">&times;</span>

                <div>
                    <button type="button" id="uploadFromGalleryBtn">
                        <img src="img/iconGaleria.png" alt="Subir desde la galería">
                    </button>
                    <p>Subir imagen</p>
                    <input type="file" id="imageUploadInput" accept="image/*" multiple style="display:none">
                </div>
                <div>
                    <button type="button" id="takePictureBtn">
                        <img src="img/iconFoto.png" alt="Tomar foto"></button>
                    <p>Tomar imagen</p>
                </div>

            </div>
        </div>

    </div>
    <script src="js/notificacionesCliente.js"></script>
    <script type="module" src="js/CreateTicket/Controller/CreateTicketController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src="js/Notificaciones/NotificacionesController/notificacionesController.js"></script>
</body>

</html>
