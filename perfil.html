    </div>

  <dialog id="modal-logout">
    <article>
      <header>
        <h3>¿Estás seguro que deseas cerrar sesión?</h3>
        <p>Tendrás que ingresar de nuevo tus credenciales.</p>
      </header>
      <div class="acciones">
        <button class="cancelar" id="btnCerrarModalLogout">Cancelar</button>
        <button class="confirmar">Cerrar Sesión</button>
      </div>
    </article>
  </dialog>

  <dialog id="modal-username">
    <article>
      <header>
        <h3>Editar nombre de usuario</h3>
      </header>
      <form id="frmEditarUsuario">
        <input type="number" id="userId" hidden>
        <input class="input" type="text" id="username" required>
        <div class="acciones">
          <button type="button" class="cancelar" id="btnCancelar">Cancelar</button>
          <button type="submit" class="confirmar" id="btnGuardar">Guardar</button>
        </div>
      </form>
    </article>
  </dialog>
